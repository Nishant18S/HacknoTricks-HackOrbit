<h2>Create Complaint</h2>
<form method="POST">
  <input type="text" name="user_id" placeholder="User ID" required><br>
  <input type="text" name="username" placeholder="Username" required><br>
  <textarea name="description" placeholder="Description"></textarea><br>
  <input type="text" name="location" placeholder="Location"><br>
  <input type="text" name="image" placeholder="Image URL"><br>
  <input type="text" name="status" placeholder="Status" value="Pending"><br>
  <button type="submit">Create Complaint</button>
</form>
