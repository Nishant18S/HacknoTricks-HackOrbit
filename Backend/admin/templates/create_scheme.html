<h2>Create Scheme</h2>
<form method="POST">
  <input type="text" name="scheme_name" placeholder="Scheme Name" required><br>
  <textarea name="description" placeholder="Description"></textarea><br>
  <textarea name="address" placeholder="Address"></textarea><br>
  <input type="text" name="dept_name" placeholder="Department Name"><br>
  <input type="text" name="status" placeholder="Status"><br>
  <textarea name="eligibility_desc" placeholder="Eligibility"></textarea><br>
  <textarea name="benefits_desc" placeholder="Benefits"></textarea><br>
  <input type="number" step="0.01" name="amount" placeholder="Amount"><br>
  <button type="submit">Create Scheme</button>
</form>
