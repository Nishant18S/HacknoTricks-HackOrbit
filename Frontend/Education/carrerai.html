<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Career Counselor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .quick-actions {
            padding: 15px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action-btn {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quick-action-btn:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            margin-right: auto;
        }

        .message.user > div {
            background: #4f46e5;
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 5px 20px;
            display: inline-block;
            word-wrap: break-word;
        }

        .message.bot > div {
            background: #f1f5f9;
            color: #334155;
            padding: 15px 20px;
            border-radius: 20px 20px 20px 5px;
            display: inline-block;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.bot ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message.bot li {
            margin-bottom: 5px;
        }

        .message.bot strong {
            color: #1e293b;
        }

        .message.bot code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 15px 20px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .follow-up-suggestions {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #4f46e5;
        }

        .suggestions-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4f46e5;
            font-size: 14px;
        }

        .suggestion-btn {
            display: inline-block;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 16px;
            padding: 6px 12px;
            margin: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-btn:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-1px);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #chatInput {
            width: 100%;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        #chatInput:focus {
            border-color: #4f46e5;
        }

        #chatInput::placeholder {
            color: #94a3b8;
        }

        .voice-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .voice-btn:hover {
            opacity: 1;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #3730a3;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .quick-actions {
                padding: 10px;
                gap: 8px;
            }

            .quick-action-btn {
                font-size: 11px;
                padding: 6px 12px;
            }

            .message {
                max-width: 90%;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input-container {
                padding: 15px;
            }

            #chatInput {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

    <script>
        class AdvancedCareerChatbot {
    constructor() {
        this.apiKey = 'AIzaSyCqmCN69UOQJ9BldbTmfVH3hUKMWvBzjjI';
        this.apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.apiKey}`;
        this.conversationHistory = [];
        this.userProfile = {
            name: '',
            skills: [],
            interests: [],
            experience: '',
            education: '',
            careerGoals: '',
            currentRole: '',
            location: '',
            preferredIndustries: []
        };
        this.isTyping = false;
        this.currentContext = 'general';
        this.sessionData = {
            startTime: new Date(),

    initializeCareerData() {
        this.careerPaths = {

            },

            }

            'resume': [

            ],

                "Attend industry events and conferences",

            ],

            ]
        };

        // System prompt for career counseling context
        this.systemPrompt = `You are an expert career counselor and professional development coach with extensive experience helping people navigate their careers. Your role is to provide personalized, actionable career advice.

Key areas of expertise:
- Career assessment and planning

Always maintain a professional yet friendly tone, and tailor your advice to the user's specific situation and career goals.`;
    }

    setupEventListeners() {
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendBtn');
        
        if (chatInput) {
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            });

            chatInput.addEventListener('input', () => {
                this.adjustTextareaHeight();
                this.updateSendButton();
            });
        }

        if (sendButton) {
            sendButton.addEventListener('click', () => this.sendMessage());
        }

        this.setupQuickActions();
        this.setupVoiceInput();
    }

    adjustTextareaHeight() {
        const textarea = document.getElementById('chatInput');
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    updateSendButton() {
        const input = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const hasText = input.value.trim().length > 0;
        
        sendBtn.disabled = !hasText || this.isTyping;
        sendBtn.style.background = (hasText && !this.isTyping) ? '#4f46e5' : '#94a3b8';
    }

    setupQuickActions() {
        const quickActions = [
            { text: 'ðŸŽ¯ Career Assessment', action: () => this.startCareerAssessment() },
            { text: 'ðŸ“„ Resume Review', action: () => this.startResumeReview() },
            { text: 'ðŸ’¼ Interview Prep', action: () => this.startInterviewPrep() },
            { text: 'ðŸ” Job Search Tips', action: () => this.provideJobSearchTips() },
            { text: 'ðŸ“ˆ Skill Development', action: () => this.suggestSkillDevelopment() },
            { text: 'ðŸŒ Industry Insights', action: () => this.shareIndustryInsights() }
        ];

        const quickActionsContainer = document.getElementById('quickActions');
        if (quickActionsContainer) {
            quickActions.forEach(action => {
                const button = document.createElement('button');
                button.textContent = action.text;
                button.className = 'quick-action-btn';
                button.onclick = action.action;
                quickActionsContainer.appendChild(button);
            });
        }
    }

    setupVoiceInput() {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            this.recognition = new SpeechRecognition();
            this.recognition.continuous = false;
            this.recognition.interimResults = false;
            this.recognition.lang = 'en-US';

            this.recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('chatInput').value = transcript;
                this.adjustTextareaHeight();
                this.updateSendButton();
            };

            const voiceBtn = document.getElementById('voiceBtn');
            if (voiceBtn) {
                voiceBtn.addEventListener('click', () => {
                    this.recognition.start();
                });
            }
        }
    }

    initializeChat() {
        const welcomeMessage = `ðŸŒŸ **Welcome to your Advanced Career Counselor!** I'm here to help you navigate your career journey.

**I can assist you with:**
â€¢ Career assessments and path recommendations
â€¢ Resume and LinkedIn profile optimization
â€¢ Interview preparation and practice
â€¢ Skill development strategies
â€¢ Industry insights and trends
â€¢ Job search techniques
â€¢ Networking advice
â€¢ Salary negotiation tips

What aspect of your career would you like to explore today?`;

        this.addMessage(welcomeMessage, 'bot');
    }

    async sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (!message || this.isTyping) return;

        this.addMessage(message, 'user');
        input.value = '';
        this.adjustTextareaHeight();
        this.updateSendButton();
        this.sessionData.messageCount++;

        // Add user message to conversation history
        this.conversationHistory.push({
            role: 'user',
            content: message
        });

        this.extractTopics(message);
        this.showTypingAnimation();
        
        try {
            const response = await this.generateResponse(message);
            this.hideTypingAnimation();
            this.addMessage(response, 'bot');
            
            // Add bot response to conversation history
            this.conversationHistory.push({
                role: 'assistant',
                content: response
            });
            
            this.addFollowUpSuggestions(message, response);
            
        } catch (error) {
            console.error('Error generating response:', error);
            this.hideTypingAnimation();
            this.addMessage('I apologize, but I encountered an issue connecting to my knowledge base. Let me provide you with some general career guidance.', 'bot');
            this.provideFallbackResponse(message);
        }
    }

    async generateResponse(userMessage) {
        try {
            // Prepare conversation context
            const messages = [
                {
                    role: 'user',
                    content: this.systemPrompt
                },
                ...this.conversationHistory.slice(-10) // Keep last 10 messages for context
            ];

            const requestBody = {
                contents: messages.map(msg => ({
                    parts: [{
                        text: msg.content
                    }],
                    role: msg.role === 'assistant' ? 'model' : 'user'
                })),
                generationConfig: {
                    temperature: 0.7,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 1024,
                },
                safetySettings: [
                    {
                        category: "HARM_CATEGORY_HARASSMENT",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    },
                    {
                        category: "HARM_CATEGORY_HATE_SPEECH",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    }
                ]
            };

            const response = await fetch(this.apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                return data.candidates[0].content.parts[0].text;
            } else {
                throw new Error('Invalid response format from API');
            }

        } catch (error) {
            console.error('API Error:', error);
            // Fall back to contextual responses if API fails
            const responses = this.getContextualResponse(userMessage);
            return responses[Math.floor(Math.random() * responses.length)];
        }
    }

    getContextualResponse(message) {
        const lowerMessage = message.toLowerCase();
        
        if (lowerMessage.includes('resume')) {
            return [
                `**ðŸ“„ Resume Optimization Tips:**

**Action Verbs to Use:**

**What's your target role? I can provide specific advice for your industry!**`
            ];
        }
        
        if (lowerMessage.includes('interview')) {
            return [
                `**ðŸ’¼ Interview Preparation Guide:**

â€¢ Prepare thoughtful questions about the role and company culture

**Common Questions to Prepare:**

        // Default responses for general queries
        return [
            `**ðŸŽ¯ Career Development Focus Areas:**

**Immediate Actions:**

**What specific area would you like to dive deeper into?**`
        ];
    }

    extractTopics(message) {
        const topics = [
            'resume', 'interview', 'salary', 'networking', 'skills',
            'career change', 'promotion', 'leadership', 'education',
            'certification', 'remote work', 'work-life balance'
        ];

        const lowerMessage = message.toLowerCase();
        topics.forEach(topic => {
            if (lowerMessage.includes(topic)) {
                this.sessionData.topics.add(topic);
            }
        });
    }

    addMessage(message, sender) {
        const messagesDiv = document.getElementById('chatMessages');
        if (!messagesDiv) return;

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const contentDiv = document.createElement('div');
        
        if (sender === 'bot') {
            contentDiv.innerHTML = this.formatBotMessage(message);
        } else {
            contentDiv.textContent = message;
        }
        
        messageDiv.appendChild(contentDiv);
        
        // Add timestamp
        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        messageDiv.appendChild(timestamp);
        
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    formatBotMessage(message) {
        let formatted = message
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/`(.*?)`/g, '<code>$1</code>')
            .replace(/\n/g, '<br>');

        // Convert bullet points
        formatted = formatted.replace(/^[â€¢\-\*]\s/gm, '<li>');
        if (formatted.includes('<li>')) {
            formatted = '<ul>' + formatted.replace(/<li>/g, '<li>') + '</ul>';
        }

        return formatted;
    }

    showTypingAnimation() {
        this.isTyping = true;
        this.updateSendButton();
        
        const messagesDiv = document.getElementById('chatMessages');
        if (!messagesDiv) return;

        const typingDiv = document.createElement('div');
        typingDiv.className = 'message bot typing';
        typingDiv.id = 'typingIndicator';
        
        const contentDiv = document.createElement('div');
        contentDiv.innerHTML = `
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        `;
        
        typingDiv.appendChild(contentDiv);
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    hideTypingAnimation() {
        this.isTyping = false;
        this.updateSendButton();
        
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    addFollowUpSuggestions(userMessage, botResponse) {
        const suggestions = this.generateFollowUpSuggestions(userMessage);
        if (suggestions.length === 0) return;

        const messagesDiv = document.getElementById('chatMessages');
        const suggestionsDiv = document.createElement('div');
        suggestionsDiv.className = 'follow-up-suggestions';
        suggestionsDiv.innerHTML = '<div class="suggestions-title">ðŸ’¡ Related topics you might explore:</div>';

        suggestions.forEach(suggestion => {
            const button = document.createElement('button');
            button.textContent = suggestion;
            button.className = 'suggestion-btn';
            button.onclick = () => {
                document.getElementById('chatInput').value = suggestion;
                this.sendMessage();
            };
            suggestionsDiv.appendChild(button);
        });

        messagesDiv.appendChild(suggestionsDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    generateFollowUpSuggestions(userMessage) {
        const suggestions = [];
        const lowerMessage = userMessage.toLowerCase();

        if (lowerMessage.includes('resume')) {
            suggestions.push('How to optimize my LinkedIn profile?', 'What are ATS-friendly resume formats?', 'Help me write a cover letter');
        } else if (lowerMessage.includes('interview')) {
