

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join Us Today</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #ffffff;
            --bg-primary: #ffffff;
            --bg-dark: #0f172a;
            --bg-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-decoration {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
        }

        .cube-1 {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            border-radius: 12px;
            animation: float 6s ease-in-out infinite;
            transform: rotate(45deg);
        }

        .cube-2 {
            bottom: 20%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: var(--text-light);
            border-radius: 20px;
            animation: float 8s ease-in-out infinite reverse;
        }

        .circle {
            top: 50%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }

        /* Main container */
        .signup-container {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--bg-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Form styles */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: var(--transition);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Checkbox styles */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .checkbox-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            cursor: pointer;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .checkbox-label a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Button styles */
        .signup-btn {
            background: var(--bg-gradient);
            color: var(--text-light);
            border: none;
            padding: 1.25rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn.loading {
            pointer-events: none;
        }

        .signup-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--text-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Social signup */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        /* Login link */
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        /* Success message */
        .success-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .signup-container {
                padding: 2rem;
            }

            .signup-header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration cube-1"></div>
    <div class="bg-decoration cube-2"></div>
    <div class="bg-decoration circle"></div>

    <div class="signup-container">
        <div class="success-message" id="successMessage">
            ðŸŽ‰ Account created successfully! Welcome aboard!
        </div>

        <div class="signup-header">
            <h1>Join Us</h1>
            <p>Create your account and start your journey</p>
        </div>

     <form action="signup.html" method="POST" class="signup-form" id="signupForm">

            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="First Name"
                    name="firstName" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Last Name"
                    name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email Address"
                name="email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password"
                name="password" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Confirm Password"
                name="confirmPassword" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" class="checkbox-input" id="terms" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

       <br>
       <br>

        <div class="login-link">
            Already have an account? <a href="login.html">Login in here</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const successMessage = document.getElementById('successMessage');

        // Form validation and submission
        signupForm.addEventListener('submit', (e) => {
            
            const formData = new FormData(signupForm);
            const password = signupForm.querySelector('input[type="password"]').value;
            const confirmPassword = signupForm.querySelector('input[type="password"]:last-of-type').value;
            
            // Password validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // Simulate loading
            signupBtn.classList.add('loading');
            signupBtn.textContent = '';
            
            setTimeout(() => {
                signupBtn.classList.remove('loading');
                signupBtn.textContent = 'Account Created!';
                signupBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                
                successMessage.classList.add('show');
                
                // Reset form after success
                setTimeout(() => {
                    signupForm.reset();
                    signupBtn.textContent = 'Create Account';
                    signupBtn.style.background = '';
                    successMessage.classList.remove('show');
                }, 3000);
            }, 2000);
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Social button animations
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = '';
                    alert('Social login coming soon!');
                }, 150);
            });
        });

        // Add loading animation to page
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.body.style.transition = 'all 0.6s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
