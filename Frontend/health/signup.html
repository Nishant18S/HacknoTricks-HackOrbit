<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medical Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 2px solid #e5e7eb;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #059669;
            border-radius: 50%;
            box-shadow: 0 0 0 4px white, 0 0 0 6px #059669;
        }

        .medical-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #059669, #047857);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .signup-title {
            text-align: center;
            font-size: 24px;
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #059669;
            background: white;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: #059669;
        }

        .checkbox-label {
            font-size: 14px;
            color: #6b7280;
        }

        .checkbox-label a {
            color: #059669;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: #059669;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            background: #047857;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.25);
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .login-link a {
            color: #059669;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-btn {
            width: 100%;
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .social-btn:hover {
            border-color: #059669;
            background: #f9fafb;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
    <div class="medical-icon">
        <div class="logo-icon">üè•</div>
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-subtitle">Join our medical platform</p>
    </div>

    <form id="signupForm" method="POST" action="">
        <div class="form-group">
            <label class="form-label" for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" name="fullName" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" name="email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a password" name="password" required>
        </div>

   

        <div class="form-checkbox">
            <input type="checkbox" id="terms" class="checkbox" required>
            <label class="checkbox-label" for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <br>

    <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
    </div>
</div>

<script>
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('focus', () => input.parentElement.style.transform = 'scale(1.02)');
        input.addEventListener('blur', () => input.parentElement.style.transform = 'scale(1)');
    });
</script>

</body>
</html>
