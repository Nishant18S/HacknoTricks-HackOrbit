<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMart - Buy Agricultural Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0f1c;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, #1a4b3a 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #2d5a3d 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #1e3a2e 0%, transparent 50%);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 15, 28, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4CAF50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            background: rgba(26, 75, 58, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-size: 1.2rem;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .cart-btn {
            position: relative;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .cart-count {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        /* Sidebar Filters */
        .sidebar {
            background: linear-gradient(135deg, rgba(26, 75, 58, 0.3), rgba(45, 90, 61, 0.2));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .filter-option:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        .filter-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
        }

        .filter-option label {
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 0.95rem;
        }

        .season-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .season-tag {
            padding: 0.5rem 1rem;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .season-tag:hover,
        .season-tag.active {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
        }

        /* Products Grid */
        .products-section {
            min-height: 100vh;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #4CAF50;
        }

        .sort-dropdown {
            padding: 10px 15px;
            background: rgba(26, 75, 58, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            color: white;
            outline: none;
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(26, 75, 58, 0.3), rgba(45, 90, 61, 0.2));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(76, 175, 80, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .product-card:hover .product-image::before {
            left: 100%;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.8rem;
            color: #4CAF50;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .product-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .product-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .feature-tag {
            padding: 0.3rem 0.8rem;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4CAF50;
        }

        .price-unit {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(10, 15, 28, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(76, 175, 80, 0.2);
            z-index: 2000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4CAF50;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(26, 75, 58, 0.2);
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: white;
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            color: #4CAF50;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .qty-btn {
            background: #4CAF50;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .cart-footer {
            padding: 2rem;
            border-top: 1px solid rgba(76, 175, 80, 0.2);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .total-amount {
            color: #4CAF50;
        }

        .checkout-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkout-btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .checkout-cod {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
        }

        .checkout-upi {
            background: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .search-bar {
                margin: 0;
                max-width: 100%;
            }
            
            .main-container {
                padding: 160px 1rem 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">üåæ AgroMart</a>
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search for seeds, fertilizers, tools..." id="searchInput">
            </div>
            <div class="nav-actions">
                <button class="cart-btn" onclick="toggleCart()">
                    üõí Cart <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <div class="filter-section">
                <h3 class="filter-title">üè∑Ô∏è Categories</h3>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="seeds" value="seeds" onchange="filterProducts()">
                        <label for="seeds">Seeds</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="fertilizers" value="fertilizers" onchange="filterProducts()">
                        <label for="fertilizers">Fertilizers</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="pesticides" value="pesticides" onchange="filterProducts()">
                        <label for="pesticides">Pesticides</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="tools" value="tools" onchange="filterProducts()">
                        <label for="tools">Tools</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="equipment" value="equipment" onchange="filterProducts()">
                        <label for="equipment">Equipment</label>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">üå± Crops</h3>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="rice" value="rice" onchange="filterProducts()">
                        <label for="rice">Rice</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="wheat" value="wheat" onchange="filterProducts()">
                        <label for="wheat">Wheat</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="corn" value="corn" onchange="filterProducts()">
                        <label for="corn">Corn</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="vegetables" value="vegetables" onchange="filterProducts()">
                        <label for="vegetables">Vegetables</label>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">üóìÔ∏è Season</h3>
                <div class="season-tags">
                    <span class="season-tag" data-season="kharif" onclick="toggleSeason(this)">Kharif</span>
                    <span class="season-tag" data-season="rabi" onclick="toggleSeason(this)">Rabi</span>
                    <span class="season-tag" data-season="summer" onclick="toggleSeason(this)">Summer</span>
                    <span class="season-tag" data-season="all-season" onclick="toggleSeason(this)">All Season</span>
                </div>
            </div>
        </aside>

        <!-- Products Section -->
        <main class="products-section">
            <div class="section-header">
                <h2 class="section-title">Agricultural Products</h2>
                <select class="sort-dropdown" onchange="sortProducts(this.value)">
                    <option value="default">Sort by</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name A-Z</option>
                </select>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3 class="cart-title">Shopping Cart</h3>
            <button class="close-cart" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount" id="totalAmount">‚Çπ0</span>
            </div>
            <div class="checkout-options">
                <button class="checkout-btn checkout-cod" onclick="checkout('cod')">
                    üíµ Cash on Delivery
                </button>
                <button class="checkout-btn checkout-upi" onclick="checkout('upi')">
                    üì± Pay with UPI
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: "Premium Basmati Rice Seeds",
                category: "seeds",
                crop: "rice",
                season: "kharif",
                price: 450,
                unit: "/kg",
                description: "High-quality basmati rice seeds with excellent yield",
                features: ["High Yield", "Disease Resistant", "Premium Quality"],
                icon: "üåæ"
            },
            {
                id: 2,
                name: "Organic NPK Fertilizer",
                category: "fertilizers",
                crop: "all",
                season: "all-season",
                price: 680,
                unit: "/25kg bag",
                description: "Complete nutrition for healthy crop growth",
                features: ["Organic", "Slow Release", "Eco-Friendly"],
                icon: "üß™"
            },
            {
                id: 3,
                name: "Bio Pesticide Spray",
                category: "pesticides",
                crop: "vegetables",
                season: "all-season",
                price: 320,
                unit: "/500ml",
                description: "Safe and effective pest control solution",
                features: ["Organic", "Safe", "Effective"],
                icon: "ü•§"
            },
            {
                id: 4,
                name: "Garden Hand Trowel",
                category: "tools",
                crop: "all",
                season: "all-season",
                price: 180,
                unit: "/piece",
                description: "Durable stainless steel hand trowel",
                features: ["Stainless Steel", "Ergonomic", "Durable"],
                icon: "üîß"
            },
            {
                id: 5,
                name: "Wheat Seeds - HD2967",
                category: "seeds",
                crop: "wheat",
                season: "rabi",
                price: 380,
                unit: "/kg",
                description: "High-yielding wheat variety suitable for various soil types",
                features: ["High Yield", "Drought Resistant", "Good Quality"],
                icon: "üåæ"
            },
            {
                id: 6,
                name: "Corn Hybrid Seeds",
                category: "seeds",
                crop: "corn",
                season: "kharif",
                price: 520,
                unit: "/kg",
                description: "Premium hybrid corn seeds with superior yield",
                features: ["Hybrid", "High Yield", "Disease Resistant"],
                icon: "üåΩ"
            },
            {
                id: 7,
                name: "Drip Irrigation Kit",
                category: "equipment",
                crop: "all",
                season: "all-season",
                price: 2500,
                unit: "/set",
                description: "Complete drip irrigation system for efficient watering",
                features: ["Water Efficient", "Easy Setup", "Durable"],
                icon: "üíß"
            },
            {
                id: 8,
                name: "Tomato Seeds - Hybrid",
                category: "seeds",
                crop: "vegetables",
                season: "summer",
                price: 280,
                unit: "/100g",
                description: "Heat-resistant tomato variety perfect for summer",
                features: ["Heat Resistant", "High Yield", "Good Taste"],
                icon: "üçÖ"
            }
        ];

        let cart = [];
        let filteredProducts = [...products];

        // Initialize the page
        function init() {
            displayProducts(products);
            updateCartUI();
        }

        // Display products in grid
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <div class="product-image">
                            ${product.icon}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.category}</div>
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-desc">${product.description}</p>
                            <div class="product-features">
                                ${product.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                            </div>
                            <div class="product-footer">
                                <div class="product-price">
                                    ‚Çπ${product.price}<span class="price-unit">${product.unit}</span>
                                </div>
                                <button class="add-to-cart" onclick="addToCart(${product.id})">
                                    Add to Cart üõí
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += productCard;
            });
        }

        // Filter products based on selected filters
        function filterProducts() {
            const categoryFilters = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            const activeSeasons = Array.from(document.querySelectorAll('.season-tag.active'))
                .map(tag => tag.dataset.season);

            filteredProducts = products.filter(product => {
                const matchesCategory = categoryFilters.length === 0 || 
                    categoryFilters.includes(product.category) || 
                    categoryFilters.includes(product.crop);
                
                const matchesSeason = activeSeasons.length === 0 || 
                    activeSeasons.includes(product.season) || 
                    activeSeasons.includes('all-season') ||
                    product.season === 'all-season';

                return matchesCategory && matchesSeason;
            });

            displayProducts(filteredProducts);
        }

        // Toggle season filter
        function toggleSeason(element) {
            element.classList.toggle('active');
            filterProducts();
        }

        // Sort products
        function sortProducts(sortBy) {
            let sortedProducts = [...filteredProducts];
            
            switch(sortBy) {
                case 'price-low':
                    sortedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sortedProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    sortedProducts.sort((a, b) => a.name.localeCompate(b.name));
                    break;
                default:
                    sortedProducts = [...filteredProducts];
            }
            
            displayProducts(sortedProducts);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const searchResults = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(searchResults);
        });
        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.product.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ product, quantity: 1 });
            }

            updateCartUI();
        }
        // Update cart UI
        function updateCartUI() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').innerText = cartCount;
        }
        // Toggle cart sidebar
        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.toggle('open');
            if (cartSidebar.classList.contains('open')) {
                displayCartItems();
            }
        }
        // Display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <h4>${item.product.name}</h4>
                    <p>Quantity: ${item.quantity}</p>
                    <button onclick="removeFromCart(${item.product.id})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        // Remove item from cart
        function removeFromCart(productId) {
            const cartItemIndex = cart.findIndex(item => item.product.id === productId);
            if (cartItemIndex > -1) {
                cart.splice(cartItemIndex, 1);
                updateCartUI();
                displayCartItems();
            }
        }
        // Checkout function
        function checkout(method) {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            let totalAmount = cart.reduce((total, item) => total + (item.product.price * item.quantity), 0);
            document.getElementById('totalAmount').innerText = `‚Çπ${totalAmount}`;

            if (method === 'cod') {
                alert("Order placed successfully with Cash on Delivery!");
            } else if (method === 'upi') {
                alert("Order placed successfully with UPI payment!");
            }

            // Clear cart after checkout
            cart = [];
            updateCartUI();
            displayCartItems();
        }
        // Initialize the page on load
        window.onload = init;
    </script>
</body>
</html>
